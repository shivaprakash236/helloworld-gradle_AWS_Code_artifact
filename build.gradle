plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    maven {
      url "${gradle.gradleUserHomeDir}/caches/modules-2"
    }
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
maven {
  url 'https://endor-940940451314.d.codeartifact.us-east-1.amazonaws.com/maven/endor-repo/'
  credentials {
      username "aws"
      password System.env.CODEARTIFACT_AUTH_TOKEN
  }
}
}

dependencies {
    api 'org.apache.commons:commons-text:1.9'
    api 'com.endor.demo:helloworld:100.1'

}

group = 'com.coveros.demo'
version = '6.1'
description = 'Hello World'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
